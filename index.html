<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KareemWorks — UI/UX Showcase | Muhammad Najwa AlMahrusy</title>
<style>
    :root {
      --bg-color: #0e1116;
      --card-bg: #161b22;
      --text-color: #e6edf3;
      --subtext-color: #9da9b5;
      --accent-color: #3b82f6;
      --border-color: #30363d;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      max-width: 1100px;
      background: var(--card-bg);
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      text-align: center;
      border: 1px solid var(--border-color);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p.meta {
      color: var(--subtext-color);
      margin: 6px 0 0;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      background: var(--accent-color);
      color: white;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #2563eb;
    }
    embed {
      width: 100%;
      height: 600px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      margin-top: 24px;
      background: #0d1117;
    }
    a.pdf-link {
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>KareemWorks Consultant — UI/UX Showcase</h1>
    <p class="meta">Designed by <strong>Muhammad Najwa AlMahrusy</strong> • Minimalist, 16:9 PDF</p>
    <a class="button" href="assets/pdf/KareemWorks_UIUX_Showcase.pdf" target="_blank" rel="noopener">Open PDF Showcase</a>

    <!-- Inline PDF preview (fallback to link in browsers that block embed) -->
    <div style="margin-top:20px;">
      <embed src="assets/pdf/KareemWorks_UIUX_Showcase.pdf" type="application/pdf">
      <!-- If embed unsupported, show fallback link -->
      <p>If the PDF doesn't display, <a href="assets/pdf/KareemWorks_UIUX_Showcase.pdf" target="_blank">click here to download/view the PDF</a>.</p>
    </div>
  </div>
</body>
</html>
